{% extends "base.html" %}
{% block contents %}
<div class="row mt-5">
    <div class="col-8">
        <table class="table col-10">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">성분</th>
                    <th scope="col">용량</th>
                    <th scope="col">단위</th>
                </tr>
            </thead>
            <tbody class="tbody">
                {% for ingredient in ingredientList %}
                <tr>
                    <th scope="row"> 
                        {{ ingredient.id }}
                    </th>
                    <td>
                        {{ ingredient.ingredient_name }}
                    </td>
                    <td>
                        {{ ingredient.ingredient_volume }}
                    </td>
                    <td>
                        {{ ingredient.ingredient_unit }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </ul>
    </div>
</div>
{% endblock %}
